- name: CodeReady Linux Builder repo
  rhsm_repository:
    name: codeready-builder-for-rhel-{{ ansible_facts['distribution_major_version'] }}-{{ ansible_facts['architecture'] }}-rpms
    state: enabled

- name: Base required packages
  yum:
    state: present
    pkg:
      - git

- name: Firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
