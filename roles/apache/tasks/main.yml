---
- name: Install Apache
  yum:
    name: httpd
    state: present

- name: Start Apache
  service:
    name: httpd
    state: started
    enabled: true

- name: Disable default configs
  copy:
    dest: "/etc/httpd/conf.d/{{ item }}.conf"
    content: "# This file intentionally left blank"
  with_items:
    - welcome
    - userdir
    - autoindex
  notify: reload apache

- name: Apache config
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify: reload apache

- name: Sites directories
  file:
    path: "/etc/httpd/{{ item }}"
    state: directory
  with_items:
    - sites-available
    - sites-enabled

- name: Allow web traffic
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - http
    - https
